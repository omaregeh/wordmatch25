<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French-English Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>French-English Matching Game</h1>
        <div class="grid-container">
            <div class="column" id="french-words"></div>
            <div class="column" id="english-words"></div>
        </div>
        <div id="timer">
            <div id="timer-background">
                <div id="timer-bar"></div> <!-- Green bar timer -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
